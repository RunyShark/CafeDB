<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sing-in</title>
  </head>
  <body>
    <h1>Google Sing-in</h1>
    <hr />
    <div
      id="g_id_onload"
      data-client_id="1001878141909-1d23q1061u79i2cma56k3qpnlppvu9nu.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <div>
      <form>
        <h1>Login manual</h1>
        <hr />
        <input type="text" name="correo" id="" placeholder="correo" />
        <input type="text" name="password" id="" placeholder="password" />
        <button type="submit" id="buttomLogin">login</button>
      </form>
    </div>

    <button id="google_singOu">Signout</button>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
