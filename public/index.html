<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sing-in</title>
  </head>
  <body>
    <h1>Google Sing-in</h1>
    <hr />

    <div
      id="g_id_onload"
      data-client_id="1001878141909-1d23q1061u79i2cma56k3qpnlppvu9nu.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>
    <button id="google_singOu">Signout</button>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        const body = { id_token: response.credential };
        fetch("http://localhost:3001/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((res) => res.json())
          .then((res) => {
            console.log(res);
            localStorage.setItem("email", res.usuario.correo);
          })
          .catch(console.warn);

        const button = document.getElementById("google_singOu");
        button.onclick = () => {
          console.log(google.accounts.id);
          google.accounts.id.disableAutoSelect();

          google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
            localStorage.clear();
            location.reload();
          });
        };
      }
    </script>
  </body>
</html>
